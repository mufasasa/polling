<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Add Results</title>
    </head>

    <body>

            <h1> ADD NEW POLLING UNIT RESULTS</h1>

            <form action = " {% url 'add_results' %} " method = 'POST'>
                    {% csrf_token %}

                    <input type="number" name="polling_unit_uniqueid" placeholder="Polling Unit uniqueid" required> 

                    <select name= "party_name">
                        {% for party in parties %}
                            <option value="{{ party.party_name }}">{{ party.party_name }}</option>
                        {% endfor %}
                    </select>

                    <input type="number" name="party_score" placeholder="party score" required>

                    <input type="submit">


            </form>


    </body>

</html>
